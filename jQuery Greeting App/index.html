<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GREETING APP</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <h1>Hi there friend...</h1>

  <form id="greetingForm">
    <label for="greetingNameInput">Would you be so kind as to enter your name below, so that we may properly greet you?
    </label>
    <br />
    <input id="greetingNameInput" placeholder="Please enter your name here..." type="text" />
    <br />
    <br />
    <br />
    <button type="button" id="greetingButton">
      Click to receive greeting!
    </button>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
