<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects Homework Part 1</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>Dog Trainer App</h1>

    <form id="dogTrainingForm">
      <label for="dogNameInput">What is your dog's name?</label>
      <br />
      <input id="dogNameInput" placeholder="Please enter name here..." type="text" />
      <br />
      <label for="dogKindInput">What kind is your dog?</label>
      <br />
      <input id="dogKindInput" placeholder="Please enter kind here..." type="text" />
      <br />
      <br />
      <br />
      <button type="submit" id="trainDogButton">
        Train your dog to speak!
      </button>
    </form>

    <script src="./scripts/app.js"></script>
  </body>
</html>
